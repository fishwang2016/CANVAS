	<script>

	var canvas = document.querySelector("canvas");
	var ctx = canvas.getContext("2d");

	ctx.fillRect(50,50,50,50);
	var img = new Image();
	img.src='200.jpg';

	img.onload = function(){

		for(var i =0;i<4;i++){

			for (var j=0;j<4;j++){
					ctx.drawImage(img,j*50,50*i,100,100);

			}
		}
